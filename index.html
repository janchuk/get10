<head>
    <title>get10</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="bower_components/sylvester/sylvester.js" type="text/javascript"></script>
    <script src="bower_components/glUtils/glUtils.js" type="text/javascript"></script>
    <script src="shape.js" type="text/javascript"></script>
    <script src="GL.js" type="text/javascript"></script>
    <script src="JS.js" type="text/javascript"></script>

    
    <script id="shader-fs" type="x-shader/x-fragment">
        varying lowp vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
    
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying lowp vec4 vColor;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
</head>
